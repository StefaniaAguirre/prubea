<div class="registration">
    <form #formularioRegistration="ngForm" (ngSubmit)="onSubmit(formularioRegistration.value)">
        <div class="form-group">
            <label for="">Nombre</label>
            <input type="text" name="nombre" class="form-control" ngModel>
        </div>
        <div class="form-group">
            <label for="">Edad</label>
            <input type="text" name="edad" class="form-control" ngModel>
        </div>
        <div class="form-group">
            <label for="">Telefono</label>
            <input type="text" name="telefono" class="form-control" ngModel>
        </div>
        <div class="form-group">
            <label for="">Dirección</label>
            <input type="text" name="direccion" class="form-control" ngModel>
        </div>
        <div class="form-group">
            <label for="">Correo electrónico</label>
            <input type="email" name="correo" id="correo" ngModel>
        </div>
        <div class="form-group">
            <label for="">Contraseña</label>
            <input type="text" name="contrasena" class="form-control" ngModel>
        </div>
        <div class="form-group">
            <label for="" >Rol</label>
            <mat-radio-group aria-label="Select an option" >
                <mat-radio-button value="1" aria-color="primary">Cliente</mat-radio-button>
                <mat-radio-button value="2">Hacedor</mat-radio-button>
              </mat-radio-group>
        </div>
        <button class="btn btn-info btn-block"> Registrarse </button>
    </form>
</div>
