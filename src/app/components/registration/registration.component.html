<div class="registration">
    <div class="text-center mb-3">
        <h1>Registro</h1>
        <!-- <label class="col-sm-3 col-form-label">Registro</label> -->
    </div>

    <div class="text-start mb-3">
        <button class="btn btn-info btn-block" [routerLink]="['/login']" > Atrás </button>
    </div>
    <form [formGroup]="formulario" (ngsubmit)="onSubmit()">
        <div class="form-control mb-3">
            <div class="form-group mb-3">
                <label for="">Nombre</label>
                <input type="text" name="" id="" class="form-control" placeholder="nombre" formControlName="nombre">
                <!-- <mat-error *ngIf="formulario.get('nombre').hasError('required')">
                {{t('El número del pedido es requerido')}}
            </mat-error> -->
                <!-- <div class ="error" *ngIf="formulario.controls.nombre.error">
                El campo del nombre es erroneo
            </div> -->
            </div>
            <div class="form-group mb-3">
                <label for="">Edad</label>
                <input type="text" name="" id="" class="form-control" placeholder="edad" formControlName="edad">
            </div>
            <div class="form-group mb-3">
                <label for="">Telefono</label>
                <input type="text" name="" id="" class="form-control" placeholder="telefono" formControlName="telefono">
            </div>
            <div class="form-group mb-3">
                <label for="">Dirección</label>
                <input type="text" name="" id="" class="form-control" placeholder="dirección"
                    formControlName="direccion">
            </div>
            <div class="form-group mb-3">
                <label for="">Correo</label>
                <input type="text" name="" id="" class="form-control" placeholder="correo" formControlName="correo">
            </div>
            <div class="form-group mb-3">
                <label for="">Contraseña</label>
                <input type="password" name="" id="" class="form-control" formControlName="contrasena">
            </div>
            <div class="form-group mb-3">
                <label for="">Rol</label>
                <input type="text" name="" id="" class="form-control" formControlName="rol">
            </div>
            <div class="mb-3 row">
                <input type="submit" value="Registrarse" class="btn btn-info btn-block btn-succes"
                    (click)="agregarUsuario()" [disabled]="!formulario.valid">
                <!-- <button class="btn btn-info btn-block" (click)="agregarUsuario()"> Registrarse </button> -->
            </div>
        </div>
    </form>
</div>
